<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Social Media Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --card:#161616;
  --accent:#ff0033;
  --soft:#aaa;
  --glow:rgba(255,0,60,.6);
}
*{box-sizing:border-box;font-family:Segoe UI,Roboto,Arial,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,var(--bg),#000);
  color:white;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  overflow-y:auto;
  padding:30px 0;
}

.container{
  width:760px;
  max-width:95vw;
  background:var(--card);
  border-radius:26px;
  padding:20px;
  box-shadow:0 0 50px rgba(0,0,0,.8);
}

h1{text-align:center;margin:6px 0 14px}

.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  position:sticky;
  top:0;
  background:var(--card);
  padding-bottom:10px;
  z-index:5;
}
.stat{
  background:#0f0f0f;
  border-radius:14px;
  padding:12px;
  text-align:center;
  font-size:13px;
}
.stat span{
  display:block;
  font-size:20px;
  font-weight:900;
  color:var(--accent);
}

select,button,input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  margin-top:10px;
  font-size:15px;
  background:#111;
  color:white;
}
button{
  background:var(--accent);
  cursor:pointer;
  transition:.2s;
}
button:hover{
  transform:scale(1.04);
  box-shadow:0 0 25px var(--glow);
}
button:disabled{opacity:.4}

.section{
  margin-top:16px;
  background:#0f0f0f;
  border-radius:18px;
  padding:14px;
}
.section h3{
  text-align:center;
  margin:6px 0 10px;
}

.awards{
  display:flex;
  justify-content:space-between;
  padding:0 20px;
}
.award{
  font-size:36px;
  padding:14px;
  border-radius:14px;
  background:#1c1c1c;
  opacity:.25;
  filter:grayscale(1);
  transition:.4s;
}
.award.unlocked{
  opacity:1;
  filter:none;
  background:var(--accent);
  box-shadow:0 0 25px var(--glow);
  transform:scale(1.2);
}

.log{
  font-size:12px;
  color:var(--soft);
  margin-top:12px;
  max-height:120px;
  overflow:auto;
}

.rankRow{
  display:flex;
  justify-content:space-between;
  padding:8px 12px;
  border-radius:12px;
  margin-bottom:6px;
  background:#121212;
  font-size:14px;
}
.rankRow.me{
  background:var(--accent);
  color:black;
  font-weight:900;
}
.rankPos{opacity:.6;margin-right:6px}

.celebration{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.75);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:20;
}
.celebration.show{opacity:1}
.celebration div{
  background:linear-gradient(135deg,#ff0033,#ff9900);
  padding:36px 48px;
  border-radius:26px;
  font-size:30px;
  font-weight:900;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:30;
}
.modal.show{display:flex}
.modal .box{
  background:#1a1a1a;
  padding:20px;
  border-radius:18px;
  width:320px;
}
</style>
</head>

<body>

<audio id="bgm" src="https://cdn.pixabay.com/audio/2023/03/28/audio_4f3e89f1cc.mp3" loop></audio>
<audio id="sfxUpload" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5bfb2b6c76.mp3"></audio>
<audio id="sfxViral" src="https://cdn.pixabay.com/audio/2022/10/09/audio_4f5d2c08b4.mp3"></audio>
<audio id="sfxAward" src="https://cdn.pixabay.com/audio/2022/03/10/audio_1b6a0dcd1b.mp3"></audio>

<div class="container">
<h1>ğŸŒ Social Media Simulator â€“ <span id="accName">Kein Account</span></h1>

<div class="stats">
  <div class="stat">Views<span id="views">0</span></div>
  <div class="stat">Likes<span id="likes">0</span></div>
  <div class="stat">Abos<span id="subs">0</span></div>
  <div class="stat">Geld<span>$<span id="money">0</span></span></div>
</div>

<select id="type">
  <option value="vlog">ğŸ“¸ Vlog</option>
  <option value="gaming">ğŸ® Gaming</option>
  <option value="tutorial">ğŸ“š Tutorial</option>
  <option value="shorts">âš¡ Shorts</option>
</select>

<input type="number" id="vidLength" min="1" max="43200" placeholder="VideolÃ¤nge (Sekunden, max 12h)">
<button id="upload">ğŸ¬ Video hochladen</button>

<div class="section">
<h3>ğŸ›’ Upgrades</h3>
<button onclick="upgrade('quality')">ğŸ¥ QualitÃ¤t ($200)</button>
<button onclick="upgrade('luck')">ğŸ€ Viral Luck ($500)</button>
<button onclick="upgrade('setup')">ğŸ’» Setup ($1000)</button>
</div>

<div class="section">
<h3>ğŸ² Gambling</h3>
<input type="number" id="bet" placeholder="Einsatz $">
<button onclick="gamble()">Gamble!</button>
</div>

<div class="section">
<h3>ğŸ“Š Analytics</h3>
<div class="stat">Ã˜ Views / Video<span id="avgViews">0</span></div>
<div class="stat">Viral Rate<span id="viralRate">0%</span></div>
<div class="stat">Uploads<span id="uploads">0</span></div>
</div>

<div class="section">
<h3>ğŸŒ Weltweite Rangliste</h3>
<select id="rankType" onchange="renderLeaderboard()">
  <option value="subs">ğŸ‘¥ Abos</option>
  <option value="likes">â¤ï¸ Likes</option>
  <option value="money">ğŸ’° Geld</option>
</select>
<div id="leaderboard" style="margin-top:10px;max-height:320px;overflow:auto"></div>
</div>

<div class="section">
<h3>ğŸ† Playbuttons</h3>
<div class="awards">
  <div class="award" id="silver">ğŸ¥ˆ</div>
  <div class="award" id="gold">ğŸ¥‡</div>
  <div class="award" id="diamond">ğŸ’</div>
  <div class="award" id="red">ğŸ‘‘</div>
</div>
</div>

<div class="log" id="log"></div>
<button onclick="showAccountModal()">âš™ï¸ Accounts</button>
</div>

<div class="celebration" id="celebration"><div>ğŸ‰ 1 MILLION VIEWS ğŸ‰</div></div>

<div class="modal" id="accountModal">
<div class="box">
<h3>Accounts</h3>
<div id="accountList"></div>
<input id="newAccName" placeholder="Neuer Account">
<button onclick="createAccount()">â• Erstellen</button>
<button onclick="closeAccountModal()">âŒ SchlieÃŸen</button>
</div>
</div>

<script>
const $=id=>document.getElementById(id);
$("bgm").volume=.25;

let allAccounts=JSON.parse(localStorage.getItem("YT_ACCOUNTS")||"{}");
let current=null;

let worldCreators=JSON.parse(localStorage.getItem("WORLD_CREATORS")||"[]");
if(worldCreators.length===0){
  for(let i=0;i<1000;i++){
    worldCreators.push({
      name:"Creator"+Math.floor(Math.random()*999999),
      subs:Math.floor(Math.random()*500_000_000),
      likes:Math.floor(Math.random()*2_000_000_000),
      money:Math.floor(Math.random()*50_000_000)
    });
  }
  localStorage.setItem("WORLD_CREATORS",JSON.stringify(worldCreators));
}

function save(){localStorage.setItem("YT_ACCOUNTS",JSON.stringify(allAccounts));}

function log(t){$("log").innerHTML="â€¢ "+t+"<br>"+$("log").innerHTML}

function showAccountModal(){$("accountModal").classList.add("show");renderAccounts()}
function closeAccountModal(){$("accountModal").classList.remove("show")}

function renderAccounts(){
  let l=$("accountList");l.innerHTML="";
  for(let n in allAccounts){
    let d=document.createElement("div");
    d.innerHTML=`${n}`;
    let s=document.createElement("button");s.textContent="â†”";s.onclick=()=>switchAcc(n);
    let del=document.createElement("button");del.textContent="ğŸ—‘";del.onclick=()=>{delete allAccounts[n];save();renderAccounts()};
    d.appendChild(s);d.appendChild(del);l.appendChild(d);
  }
}

function createAccount(){
  let n=$("newAccName").value.trim();
  if(!n||allAccounts[n])return;
  if(Object.keys(allAccounts).length>=3)return alert("Max 3 Accounts");
  allAccounts[n]={views:0,likes:0,subs:0,money:0,quality:1,luck:1,setup:1,uploads:0,viralHits:0,awards:{}};
  save();switchAcc(n);
}

function switchAcc(n){
  current=allAccounts[n];
  $("accName").textContent=n;
  update();closeAccountModal();
}

function update(){
  if(!current)return;
  views.textContent=current.views.toLocaleString();
  likes.textContent=current.likes.toLocaleString();
  subs.textContent=current.subs.toLocaleString();
  money.textContent=current.money.toLocaleString();
  avgViews.textContent=current.uploads?Math.floor(current.views/current.uploads).toLocaleString():0;
  viralRate.textContent=current.uploads?((current.viralHits/current.uploads)*100).toFixed(2)+"%":"0%";
  uploads.textContent=current.uploads;
  renderLeaderboard();
}

function renderLeaderboard(){
  if(!current)return;
  let type=$("rankType").value;
  let list=[...worldCreators,{
    name:$("accName").textContent+" (DU)",
    subs:current.subs,likes:current.likes,money:current.money,me:true
  }];
  list.sort((a,b)=>b[type]-a[type]);
  $("leaderboard").innerHTML="";
  list.slice(0,100).forEach((p,i)=>{
    let r=document.createElement("div");
    r.className="rankRow"+(p.me?" me":"");
    r.innerHTML=`<span><span class="rankPos">#${i+1}</span>${p.name}</span><span>${p[type].toLocaleString()}</span>`;
    $("leaderboard").appendChild(r);
  });
}

upload.onclick=()=>{
  if(!current)return alert("Account fehlt");
  $("bgm").play();
  $("sfxUpload").play();
  let len=Math.min(Math.max(+vidLength.value||60,1),43200);
  current.uploads++;
  let base={vlog:400,gaming:600,tutorial:500,shorts:900}[type.value];
  let viral=Math.random()<0.005*current.luck;
  let gain=viral?Math.floor(Math.random()*900_000_000+100_000_000):
    Math.floor(base*current.quality*current.setup*(1+len/3600)*(1+Math.random()));
  if(viral){current.viralHits++;$("sfxViral").play();log("ğŸ”¥ VIRAL!")}
  current.views+=gain;
  current.likes+=Math.floor(gain*.15);
  current.subs+=Math.floor(gain*.05);
  current.money+=Math.floor(gain*.01);
  if(current.views>=1_000_000)$("celebration").classList.add("show"),
    setTimeout(()=>$("celebration").classList.remove("show"),2500);
  save();update();
};

function upgrade(t){
  if(!current)return;
  if(t==="quality"&&current.money>=200){current.money-=200;current.quality+=.4}
  if(t==="luck"&&current.money>=500){current.money-=500;current.luck+=.15}
  if(t==="setup"&&current.money>=1000){current.money-=1000;current.setup+=.3}
  save();update();
}

function gamble(){
  if(!current)return;
  let b=+bet.value;if(!b||b>current.money)return;
  if(Math.random()<.5)current.money-=b;
  else current.money+=Math.floor(b*(Math.random()<.9?1.5:3));
  save();update();
}
</script>

</body>
</html>
