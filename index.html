<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Social Media Simulator</title>

<style>
:root{
  --accent:#ff4d4d;
  --glow:0 0 25px var(--accent);
}

body{
  margin:0;
  background:#0b0b0b;
  color:white;
  font-family:Inter,Arial;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

h1,h2,h3{margin:10px 0}

button,select{
  background:#111;
  color:white;
  border:none;
  border-radius:14px;
  padding:10px 16px;
  cursor:pointer;
  box-shadow:var(--glow);
}

button:hover{transform:scale(1.05)}

.card{
  background:#111;
  border-radius:20px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:var(--glow);
}

.stat{
  font-size:18px;
  margin:5px 0;
}

.rankRow{
  display:flex;
  justify-content:space-between;
  padding:8px 12px;
  border-radius:12px;
  margin-bottom:6px;
  background:#1a1a1a;
}
.rankRow.me{
  background:var(--accent);
  color:black;
  font-weight:900;
}

.rankPos{opacity:.6}

.flex{display:flex;gap:10px;flex-wrap:wrap}
</style>
</head>

<body>
<div class="container">

<h1>üì∫ Social Media Simulator</h1>

<!-- ACCOUNT -->
<div class="card">
<h3>üë§ Account</h3>
<input id="nameInput" placeholder="Account Name">
<button onclick="createAccount()">Erstellen</button>
<select id="accSelect" onchange="switchAcc()"></select>
<button onclick="deleteAcc()">L√∂schen</button>
<p id="accName"></p>
</div>

<!-- STATS -->
<div class="card">
<h3>üìä Stats</h3>
<div class="stat">üë• Abos: <span id="subs">0</span></div>
<div class="stat">‚ù§Ô∏è Likes: <span id="likes">0</span></div>
<div class="stat">üí∞ Geld: $<span id="money">0</span></div>
</div>

<!-- VIDEO -->
<div class="card">
<h3>üé¨ Video hochladen</h3>
<label>L√§nge:</label>
<select id="length">
<option value="1">1s</option>
<option value="60">1min</option>
<option value="600">10min</option>
<option value="3600">1h</option>
<option value="43200">12h</option>
</select>
<button onclick="upload()">Upload</button>
</div>

<!-- GAMBLING -->
<div class="card">
<h3>üé∞ Gambling</h3>
<button onclick="gamble()">50/50 ‚Äì $1000</button>
</div>

<!-- SETTINGS -->
<div class="card">
<h3>üé® Farbe</h3>
<div class="flex">
<button onclick="setTheme('#ff4d4d')">Rot</button>
<button onclick="setTheme('#4dff88')">Gr√ºn</button>
<button onclick="setTheme('#4da6ff')">Blau</button>
<button onclick="setTheme('#d44dff')">Lila</button>
</div>
</div>

<!-- LEADERBOARD -->
<div class="card">
<h3>üåç Weltweite Rangliste</h3>
<select id="rankType" onchange="renderLeaderboard()">
<option value="subs">Abos</option>
<option value="likes">Likes</option>
<option value="money">Geld</option>
</select>
<div id="leaderboard" style="max-height:350px;overflow-y:auto;margin-top:10px"></div>
</div>

</div>

<script>
let accounts = JSON.parse(localStorage.getItem("ACCS")||"[]");
let current = null;

function save(){
  localStorage.setItem("ACCS",JSON.stringify(accounts));
}

function createAccount(){
  const n=document.getElementById("nameInput").value;
  if(!n)return;
  accounts.push({name:n,subs:0,likes:0,money:1000});
  save(); loadAccs();
}

function loadAccs(){
  const s=document.getElementById("accSelect");
  s.innerHTML="";
  accounts.forEach((a,i)=>{
    const o=document.createElement("option");
    o.value=i;o.textContent=a.name;
    s.appendChild(o);
  });
  if(accounts.length){s.value=0;switchAcc();}
}

function switchAcc(){
  current=accounts[document.getElementById("accSelect").value];
  updateUI();
}

function deleteAcc(){
  accounts.splice(document.getElementById("accSelect").value,1);
  save();loadAccs();
}

function updateUI(){
  if(!current)return;
  accName.textContent="Aktiv: "+current.name;
  subs.textContent=current.subs.toLocaleString();
  likes.textContent=current.likes.toLocaleString();
  money.textContent=current.money.toLocaleString();
  renderLeaderboard();
}

function upload(){
  if(!current)return;
  let base=Math.floor(Math.random()*5000);
  let viral=Math.random()<0.005;
  if(viral)base*=Math.floor(Math.random()*1000000);
  current.subs+=Math.floor(base/10);
  current.likes+=base;
  current.money+=Math.floor(base/5);
  save();updateUI();
}

function gamble(){
  if(current.money<1000)return;
  if(Math.random()<0.5)current.money+=1000;
  else current.money-=1000;
  save();updateUI();
}

function setTheme(c){
  document.documentElement.style.setProperty("--accent",c);
  document.documentElement.style.setProperty("--glow","0 0 25px "+c);
}

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a}

let world=JSON.parse(localStorage.getItem("WORLD")||"[]");
if(!world.length){
  const n=["Nova","Pixel","Viral","Shadow","Hyper","Click","Zen"];
  for(let i=0;i<1200;i++)
    world.push({name:n[rand(0,6)]+rand(1000,9999),subs:rand(1e3,8e8),likes:rand(5e4,3e9),money:rand(500,8e7)});
  localStorage.setItem("WORLD",JSON.stringify(world));
}

function renderLeaderboard(){
  if(!current)return;
  let t=rankType.value;
  let list=[...world,{...current,name:current.name+" (DU)",me:true}];
  list.sort((a,b)=>b[t]-a[t]);
  leaderboard.innerHTML="";
  list.slice(0,100).forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="rankRow"+(p.me?" me":"");
    d.innerHTML=`<span><span class="rankPos">#${i+1}</span> ${p.name}</span><span>${p[t].toLocaleString()}</span>`;
    leaderboard.appendChild(d);
  });
}

loadAccs();
</script>
</body>
</html>
